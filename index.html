<!DOCTYPE html>

</head> <link rel="stylesheet" href="style.css">
<body>
    <h1>SIGN UP : </h1> <br>
 <div class="editing">   <p>
      NAME : <input type="text" name="NAME " id="NAME" maxlength="15" required ></p> 
<p> FATHER NAME : <input type="text" name="FATHER NAME " id="FATHER NAME "  maxlength="15" required ></p> 
 <fieldset> <legend> <p>GENDER : </p>
<p>MALE : <input type="radio" name="male" id="male"></p>

 <p>FEMALE : <input type="radio" name="female" id="female"></p></legend> </fieldset>
<p>DOB : <input type="date" name="DOB" id="DOB"></p>
<p>EMAIL: <input type="email" name="EMAIL" id="EMAIL" required ></p> 
<p>PHONE NUMBER :  <input type="text" name="number" id="number" > </p> 
<p> ADDRESS : <textarea name="address" id="address" cols="24" rows="12" maxlength="40" ></textarea></p>

<p> PROFILE PHOTO : <input type="file" name="file/*" id="file"   > </p>
<p>PASSWORD : <input type="password" name="password" id="password" inputmode="numeric" required  maxlength="10" minlength="5" ></p>
   <input type="button" value="SIGN UP"  >

</div>














</body>
</html>
